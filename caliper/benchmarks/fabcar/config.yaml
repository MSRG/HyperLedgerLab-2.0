test:
  workers:
    number: 10
  rounds:
    - label: Create a car.
      txNumber: 2000
      rateControl:
          type: linear-rate
          opts:
            startingTps: 100
            finishingTps: 500
      workload:
        module: /caliper-workload/createCar.js

    - label: Change car owner.
      txNumber: 2000
      rateControl:
          type: linear-rate
          opts:
            startingTps: 100
            finishingTps: 500
      workload:
        module: /caliper-workload/changeCarOwner.js
        arguments:
          assets: 500

    - label: Query a car.
      txNumber: 2000
      rateControl:
          type: linear-rate
          opts:
            startingTps: 1000
            finishingTps: 4000
      workload:
        module: /caliper-workload/queryCar.js
        arguments:
          assets: 500
