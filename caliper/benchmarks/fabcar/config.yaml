test:
  workers:
    number: 5
  rounds:
    - label: Change car owner.
      txNumber: 200
      rateControl:
          type: fixed-load
          opts:
            startingTps: 1000
            transactionLoad: 5
      workload:
        module: /caliper-workload/changeCarOwner.js
        arguments:
          assets: 20
    # - label: Query all cars.
    #   txNumber: 1000
    #   rateControl:
    #       type: fixed-load
    #       opts:
    #         transactionLoad: 5
    #   workload:
    #     module: /caliper-workload/queryAllCars.js
    #     arguments:
    #       assets: 20
    #       startKey: '1'
    #       endKey: '50'
    - label: Query a car.
      txNumber: 5000
      rateControl:
          type: fixed-load
          opts:
            startingTps: 3000
            transactionLoad: 5
      workload:
        module: /caliper-workload/queryCar.js
        arguments:
          assets: 20
    - label: Create a car.
      txNumber: 200
      rateControl:
          type: fixed-load
          opts:
            startingTps: 1000
            transactionLoad: 50
      workload:
        module: /caliper-workload/createCar.js
