test:
  name: basic-contract-benchmark
  description: test benchmark
  workers:
    number: 10
  rounds:
    - label: readAsset
      description: Read asset benchmark
      txDuration: 30
      rateControl: 
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: /caliper-workload/readAsset.js
        arguments:
          assets: 20
          contractId: asset-transfer-basic
    - label: createAsset
      description: Create asset benchmark
      txDuration: 30
      rateControl: 
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: /caliper-workload/createAsset.js
        arguments:
          assets: 20
          contractId: asset-transfer-basic

monitors:
    transaction:
    - module: logging
      options:
        loggerModuleName: txinfo
        messageLevel: info