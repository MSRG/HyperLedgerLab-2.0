      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: /etc/hyperledger/fabric/msp/keystore/key.pem
      clientSignedCert:
        path: /etc/hyperledger/fabric/msp/signcerts/cert.pem

