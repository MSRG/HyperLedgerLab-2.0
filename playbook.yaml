# Ansible Playbook to create Openstack Instances for Kubernetes cluster setup
# Note: Call with -i inventory/infra/hosts.ini
---
- hosts: controle_node
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Update repositories cache and install "python3-pip" package
      apt:
        name: python3-pip
        update_cache: yes
    - name: Add an Apt signing key for terraform, uses whichever key is at the URL
      ansible.builtin.apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present
    - name: Add specified terraform repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
        state: present
    - name: Update repositories cache and install "terraform" package
      apt:
        name: terraform
        update_cache: yes
